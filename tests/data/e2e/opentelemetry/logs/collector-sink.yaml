receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:5318"

processors:
  batch: { }

exporters:
  debug: { }
  file:
    path: /tmp/file-exporter.log

service:
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ debug, file ]
  telemetry:
    logs:
      level: "debug"
