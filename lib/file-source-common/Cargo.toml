[package]
name = "file-source-common"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MIT"

[target.'cfg(windows)'.dependencies]
libc = "0.2"
winapi = { version = "0.3", features = ["winioctl"] }

[dependencies]
bstr = { version = "1.6.0", default-features = false }
bytes = { version = "1.4.0", default-features = false }
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std"] }
crc = "3.2.1"
dashmap = { version = "5.5.3", default-features = false }
flate2 = { version = "1.0", default-features = false, features = ["rust_backend"] }
glob = "0.3.1"
scan_fmt = "0.2.6"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0.107", default-features = false, features = ["std"] }
tracing = { version = "0.1.37", default-features = false }
vector-common = { path = "../vector-common", default-features = false }

[dev-dependencies]
quickcheck = "1.0.3"
similar-asserts = "1.5.0"
tempfile.workspace = true
